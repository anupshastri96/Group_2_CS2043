plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

java {
    targetCompatibility = JavaVersion.VERSION_17
    sourceCompatibility = JavaVersion.VERSION_17
}

javafx {
    version = '17' // Specify javafx sdk version
    modules = ['javafx.fxml', 'javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'group_2_cs2043.Frontend.Launcher'
}

shadowJar {
    dependencies {
        exclude(dependency('org.junit.jupiter:junit-jupiter:5.9.1'))
    }
   archiveBaseName.set('shadow')
   archiveClassifier.set('')
   archiveVersion.set('')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
